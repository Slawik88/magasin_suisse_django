{% extends 'mainapp/base.html' %}

{% block contents %}
<style>
    /* Styles for the form container */
    .form-container {
        padding: 20px;
        background: #f9f9f9;
        border-radius: 5px;
    }

    /* Styles for the "Required Fields" heading */
    .form-container__required-fields h2 {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    /* Styles for the "Required Fields" container */
    .form-container__required-fields {
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        padding: 10px;
        margin: 10px 0;
    }

    /* Styles for form fields */
    .form-field {
        margin-bottom: 10px;
    }

    .form-field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-field input[type="text"],
    .form-field input[type="email"],
    .form-field input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background: #fff;
        transition: background-color 0.3s, border-color 0.3s;
    }

    .form-field input[type="text"]:focus,
    .form-field input[type="email"]:focus,
    .form-field input[type="password"]:focus {
        background: #f0f0f0;
        border-color: #007BFF;
    }

    /* Styles for the "Register" button */
    .form-button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #007BFF;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .form-button:hover {
        background: #0056b3;
    }

    /* Styles for links */
    .form-link {
        color: #007BFF;
        text-decoration: none;
    }

    /* Styles for error messages */
    .errorlist {
        color: #ff0000;
        font-size: 14px;
        margin-top: 5px;
    }

    /* Media query for mobile devices */
    @media (max-width: 576px) {
        .form-container {
            max-width: 100%;
            border: none;
            box-shadow: none;
            border-radius: 0;
        }

        .form-container h2 {
            font-size: 16px;
        }

        .form-field label {
            font-size: 14px;
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="password"] {
            font-size: 14px;
        }

        .form-button {
            font-size: 14px;
        }
    }
</style>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <div class="form-container__required-fields">
            <div class="form-field">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>
            <div class="form-field">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>
            <div class="form-field">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-field">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
            </div>
        </div>
        <button type="submit" class="form-button">Register</button>
    </form>
</div>

{% endblock %}
